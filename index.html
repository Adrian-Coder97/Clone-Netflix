<body class="bg-dark">
    <div class="fondoImagen">
        <div class="fondoNavbar">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid py-2 px-md-5">
                    <a class="navbar-brand text-danger fs-1 fw-bold" href="#">Netflix</a>
                    <form class="d-flex">
                        <div class="nav-item dropdown border mx-md-4 me-2">
                            <a class="nav-link dropdown-toggle text-white " href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </a>
                            <ul class="dropdown-menu text-white" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Espa√±ol</a></li>

                            </ul>
                        </div>

                    </form>
                </div>
            </nav>
            <div class="row text-white d-flex justify-content-center mt-md-5 pt-md-5 mx-md-5 px-md-5">

                        Unlimited movies, TV shows, and more.
                    </h1>
                    <h4 class="my-4 watch">Watch anywhere. Cancel anytime.</h4>
                    <p class="ready mx-4">Ready to watch? Enter your email to create or restart your membership.</p>
                    <form class="d-flex flex-column flex-lg-row mx-2 marginBottom align-items-center">

                            ></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="enjoy" class="container-fluid border-top border-dark border-5 text-white">
        <div class="row d-flex justify-content-center align-items-center py-5">
            <div class="text-center col-12 col-sm-10 col-lg-4 pe-lg-5">
                <h1>Enjoy on your TV.</h1>
                <h4>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h4>
            </div>
            <div class="col-12 col-lg-4 d-flex align-items-center justify-content-center">
